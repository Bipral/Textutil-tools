  <body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Bipral Textutilis</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            contact us

          <ul class="dropdown-menu">

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Hello User!</strong> You can do anything to your Text in this website.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- This is for Text area -->
<div class="container">

  <form action="analyze" method="post">

<!--    Adding CSRF token for Security reason-->
    {% csrf_token %}
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">write you Text below and let the textutils do magic</label>
  <textarea class="form-control" name="Text" id="exampleFormControlTextarea1" rows="10"></textarea>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="capitalize" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Full capitalize</label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removeline" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Newline</label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removespace" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove space</label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="charcount" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Count Charecter</label>
</div>
<button type="submit" class="btn btn-dark mt-3">Analyze text</button>

  </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
